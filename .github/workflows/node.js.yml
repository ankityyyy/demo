name: node.js CI

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]
    paths: [ backend/** ]

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  # -----------------------------------------------------------
  # Install deps once and re-use cache across jobs
  # -----------------------------------------------------------
  setup:
    runs-on: self-hosted
    outputs:
      node-version: ${{ steps.setversion.outputs.version }}

    steps:
      - name: Set node version
        id: setversion
        run: echo "version=18.x" >> $GITHUB_OUTPUT

  # -----------------------------------------------------------
  # Job 1: Lint
  # -----------------------------------------------------------
  lint:
    needs: setup
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - run: npm ci

      - name: Run Lint
        run: npm run lint --if-present

  # -----------------------------------------------------------
  # Job 2: Tests + Coverage
  # -----------------------------------------------------------
  test:
    needs: setup
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - run: npm ci

      - name: Run Tests with Coverage
        run: npm test -- --coverage

      - name: Upload Coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov-report

  # -----------------------------------------------------------
  # Job 3: Security Scan
  # -----------------------------------------------------------
  security:
    needs: setup
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'

      - run: npm ci

      - name: Security Scan
        run: npm audit --audit-level=high

  # -----------------------------------------------------------
  # Job 4: Build for all Node versions (matrix)
  # -----------------------------------------------------------
  build:
    needs: setup
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci
      - run: npm run build --if-present
      - run:  pm2 start demo/server.js --name backend
