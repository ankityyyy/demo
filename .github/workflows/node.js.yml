name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - "backend/**"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  lint:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - run: npm ci
      - run: npm run lint --if-present


  test:
    runs-on: self-hosted
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - run: npm ci
      - run: npm run typecheck --if-present
      - run: npm test -- --coverage

      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov-report


  security:
    runs-on: self-hosted
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"

      - run: npm ci
      - run: npm audit --audit-level=high


  docker-build:
    runs-on: self-hosted
    needs: security

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: |
          echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t ankitdockerd/demo:latest .

      - name: Push Docker Image
        run: docker push ankitdockerd/demo:latest


  deploy:
    runs-on: self-hosted
    needs: docker-build

    steps:
      - name: Pull Latest Docker Image
        run: docker pull ankitdockerd/demo:latest

      - name: Stop old container
        run: docker stop backend || true

      - name: Remove old container
        run: docker rm backend || true

      - name: Start new backend container
        run: |
          docker run -d \
            --name backend \
            -p 5000:5000 \
            ankitdockerd/demo:latest

